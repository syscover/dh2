<div class="container-fluid form-group">
    <h1>Object average</h1>
    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>
        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="polls"
                            name="poll_id"
                            class="col-sm-12 col-md-6">
            </ps-dropdown>
        </div>
        
        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Object name"
                        type="text"
                        name="object_name" 
                        class="col-12"></ps-input>
        </div>
        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Reviews"
                        type="text"
                        name="reviews" 
                        class="col-sm-6 col-md-4"></ps-input>
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Total"
                        type="text"
                        name="total" 
                        class="col-sm-6 col-md-4"></ps-input>
            
        </div>
        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Average"
                        type="text"
                        name="average" 
                        class="col-sm-6 col-md-4"></ps-input>
            
        </div>

        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
