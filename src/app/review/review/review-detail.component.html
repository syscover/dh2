<div class="container-fluid form-group">
    <h1>Review</h1>

    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>

        <p-tabView>
            <p-tabPanel header="Review" leftIcon="ui-icon-check" class="padding-top-20">

                <div class="row margin-top-30">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="ID."
                                type="text"
                                name="id" class="col-sm-6 col-md-3"></ps-input>
                </div>
                
                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Object name"
                                type="text"
                                name="object_name" 
                                class="col-sm-12 col-md-6"></ps-input>
                    <ps-input   [form]="fg"
                                [errors]="formErrors"
                                label="Object email"
                                type="text"
                                name="object_email" 
                                class="col-sm-12 col-md-6"></ps-input>
                </div>
                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Customer name"
                                type="text"
                                name="customer_name" 
                                class="col-sm-12 col-md-6"></ps-input>
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Customer email"
                                type="text"
                                name="customer_email" 
                                class="col-sm-12 col-md-6"></ps-input>
                </div>
                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Average"
                                type="text"
                                name="average" 
                                class="col-sm-6 col-md-4"></ps-input>
                    
                </div>
                <div class="row">
                        <ps-checkbox    [form]="fg"
                                        name="completed"
                                        label="Completed" 
                                        class="col-sm-12 col-md-4"></ps-checkbox>
                        <ps-checkbox    [form]="fg"
                                        name="validated"
                                        label="Validated" 
                                        class="col-sm-12 col-md-4"></ps-checkbox>
                </div>
            </p-tabPanel>

            <p-tabPanel header="Questions" leftIcon="ui-icon-help">

                <div formArrayName="responses">
                    <div class="row" *ngFor="let question of questions; let i=index" [formGroupName]="i">
                        <input type="hidden" formControlName="id">
                        <input type="hidden" formControlName="question_id">
                        <div class="col-12">
                            <strong>{{ question.name }}</strong><br>
                            <small>{{ question.description }}</small>
                        </div>
                        <ng-container [ngSwitch]="question.type_id">
                            <div *ngSwitchCase="1" class="col-12">
                                <div class="form-group">
                                    <select class="form-control" formControlName="score">
                                        <option *ngFor="let number of question.high_score | numberArray" value="{{ number }}">{{ number }}</option>
                                    </select>
                                </div>
                            </div>
                            <div *ngSwitchCase="2" class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control" formControlName="text"></textarea>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>

            </p-tabPanel>
        </p-tabView>

        <ps-form-header title="Actions" icon="fa ui-icon-flash-on" class="margin-top-30"></ps-form-header>
        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="actions"
                            name="action_id"
                            class="col-sm-12 col-md-6">
            </ps-dropdown>
        </div>
        
        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
