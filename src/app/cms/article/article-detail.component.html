<div class="container-fluid form-group">
    <h1>Article</h1>
    
    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>

        <input type="hidden" formControlName="lang_id">
        <input type="hidden" formControlName="author_id">
        <input type="hidden" formControlName="field_group_id">

        <p-tabView>
            <p-tabPanel header="Properties" leftIcon="ui-icon-check" class="padding-top-20">

                <div class="row margin-top-30">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="ID."
                                type="text"
                                name="id" class="col-sm-6 col-md-3"></ps-input>

                    <ps-lang-label  [lang]="lang" class="col-sm-6 offset-md-1 col-md-3"></ps-lang-label>
                </div>

                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Name"
                                type="text"
                                name="name" class="col-sm-12 col-md-6"></ps-input>

                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Author"
                                type="text"
                                name="author_name" class="col-sm-12 col-md-6"></ps-input>
                </div>

                <div class="row">
                    <ps-dropdown    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [options]="statuses"
                                    name="status_id"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>
                    <ps-calendar    [form]="fg" 
                                    [errors]="formErrors"
                                    [showTime]="true"
                                    [showIcon]="true"
                                    dateFormat="dd/mm/yy"
                                    label="Publish"
                                    name="publish" class="col-sm-12 offset-md-1 col-md-5"></ps-calendar>
                </div>

                <div class="row">
                    <ps-dropdown    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [filter]="true"
                                    [options]="sections"
                                    name="section_id"
                                    (onChange)="handleChangeSection($event)"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>
                </div>

                <div class="row">
                    <ps-dropdown    #familiesInput
                                    [form]="fg"
                                    [errors]="formErrors"
                                    [autoWidth]="false"
                                    [filter]="true"
                                    [options]="families"
                                    name="family_id"
                                    (onChange)="handleChangeFamily($event)"
                                    class="col-sm-12 col-md-5">
                    </ps-dropdown>
                </div>

                <div *ngIf="family?.date || 
                                        family?.article_parent || 
                                        family?.title || 
                                        family?.slug || 
                                        family?.categories || 
                                        family?.link || 
                                        family?.sort ||Â 
                                        family?.tags">
                
                    <ps-form-header title="Content" icon="fa ui-icon-subject"></ps-form-header>

                    <div class="row" *ngIf="family?.date || family?.article_parent">
                        <ps-calendar    *ngIf="family?.date"
                                        [form]="fg" 
                                        [errors]="formErrors"
                                        [showIcon]="true"
                                        dateFormat="dd/mm/yy"
                                        label="Date"
                                        name="date" class="col-sm-12 col-md-5"></ps-calendar>

                        <ps-dropdown    *ngIf="family?.article_parent"
                                        [form]="fg"
                                        [errors]="formErrors"
                                        [autoWidth]="false"
                                        [filter]="true"
                                        [options]="articles"
                                        name="parent_article_id"
                                        class="col-sm-12 offset-md-1 col-md-5">
                        </ps-dropdown>
                    </div>

                    <div class="row" *ngIf="family?.title">
                        <ps-input   [form]="fg" 
                                    [errors]="formErrors"
                                    label="Title"
                                    type="text"
                                    name="title" class="col-12"></ps-input>
                    </div>

                    <div class="row" *ngIf="family?.slug">
                        <ps-input   [form]="fg" 
                                    [errors]="formErrors"
                                    label="Slug"
                                    type="text"
                                    name="slug" class="col-12"></ps-input>
                    </div>

                    <div class="row" *ngIf="family?.categories">
                        <ps-multi-select    [form]="fg"
                                            [errors]="formErrors"
                                            label="Select categories"
                                            [options]="categories"
                                            name="categories_id"
                                            class="col-sm-12 col-md-5">
                        </ps-multi-select>
                    </div>

                    <div class="row" *ngIf="family?.link">
                        <ps-input   [form]="fg" 
                                    [errors]="formErrors"
                                    label="Link"
                                    type="text"
                                    name="link" class="col-9"></ps-input>

                        <ps-checkbox    [form]="fg"
                                        name="blank"
                                        label="New window" class="col-3"></ps-checkbox>
                    </div>

                    <div class="row" *ngIf="family?.sort">
                        <ps-spinner     [form]="fg" 
                                        [errors]="formErrors"
                                        label="Sort"
                                        [min]="0"
                                        name="sort" class="col-sm-12 col-md-4"></ps-spinner>
                    </div>

                    <div class="row" *ngIf="family?.tags">
                        <ps-chips   [form]="fg" 
                                    [errors]="formErrors"
                                    label="Tags"
                                    name="tags" class="col-12"></ps-chips>
                    </div>

                    <ng-container *ngIf="fields?.length > 0">
                        <ps-form-header class="animated fadeIn fast"
                                        title="Custom fields"
                                        icon="fa ui-icon-arrow-drop-down-circle"></ps-form-header>

                        <!-- dynamic form -->
                        <ng-container *ngFor="let field of fields">
                            <ps-dynamic-form    [field]="field"
                                                [errors]="formErrors"
                                                [lang]="lang.id"></ps-dynamic-form>
                        </ng-container>
                    </ng-container>
                    <!-- /dynamic form -->
                </div>
            </p-tabPanel>

            <p-tabPanel *ngIf="family?.editor_id" header="Article" leftIcon="ui-icon-edit">
                <ps-editor  [form]="fg" 
                            name="article"
                            placeholder="Enter here your article"
                            [heightMin]="400"></ps-editor>
            </p-tabPanel>

            <p-tabPanel *ngIf="family?.attachments" header="Attachments" leftIcon="ui-icon-attachment">
                <ps-attachment-files-library    #attachments
                                                [value]="object.attachments"
                                                [form]="fg"
                                                name="attachments"
                                                [endpoint]="apiUrl + '/api/v1/admin/attachment-upload'"
                                                [families]="attachmentFamilies">
                </ps-attachment-files-library>
            </p-tabPanel>
        </p-tabView>


        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons margin-top-30">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        *ngIf="dataRoute.action === 'edit'"
                        label="Delete translation" 
                        (click)="deleteRecord(object)" 
                        className="red-btn"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
