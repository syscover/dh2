<div class="container-fluid form-group">
    <h1>Order</h1>
    
    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="ID."
                        type="text"
                        name="id" 
                        class="col-sm-6 col-md-3"></ps-input>

            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="IP"
                        type="text"
                        name="ip" 
                        class="col-sm-6 offset-md-3 col-md-3"></ps-input>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="statuses"
                            name="status_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
            <ps-calendar    [form]="fg" 
                            [errors]="formErrors"
                            [showTime]="true"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            label="Date"
                            name="date" 
                            class="col-sm-12 offset-md-1 col-md-5"></ps-calendar>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="paymentMethods"
                            name="payment_method_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Transaction ID"
                        type="text"
                        name="transaction_id" class="col-sm-12 offset-md-1 col-md-5"></ps-input>
        </div>
        
        <p-tabView>       
            <p-tabPanel header="Products" leftIcon="ui-icon-check" class="padding-top-20">
                
                <ps-form-header title="Products" icon="fa ui-icon-apps" style="margin-bottom: -30px"></ps-form-header>
                <div class="row">
                    <p-dataTable [value]="orderRows">
                        <p-column field="id" header="ID"></p-column>
                        <p-column field="name" header="Name"></p-column>
                        <p-column field="quantity" header="Quantity"></p-column>
                        <p-column field="subtotal" header="Subtotal"></p-column>
                    </p-dataTable>
                </div>

                <ps-form-header title="Amounts" icon="fa ui-icon-attach-money"></ps-form-header>
                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Subtotal"
                                type="text"
                                name="subtotal" 
                                class="col-sm-12 col-md-6"></ps-input>
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Shipping"
                                type="text"
                                name="shipping_amount" 
                                class="col-sm-12 col-md-6"></ps-input>
                </div>

                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Total"
                                type="text"
                                name="total" 
                                class="col-sm-12 offset-md-6 col-md-6"></ps-input>
                </div>
            </p-tabPanel>

            <p-tabPanel header="Customer" leftIcon="ui-icon-edit">

                <div class="row margin-top-30">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Company"
                                type="text"
                                name="customer_company" 
                                class="col-sm-12 col-md-6"></ps-input>

                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="TIN"
                                type="text"
                                name="customer_tin" 
                                class="col-sm-12 col-md-6"></ps-input>
                </div>

                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Name"
                                type="text"
                                name="customer_name" 
                                class="col-sm-12 col-md-6"></ps-input>

                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Surname"
                                type="text"
                                name="customer_surname" 
                                class="col-sm-12 col-md-6"></ps-input>
                </div>

                <div class="row">
                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Email"
                                type="text"
                                name="customer_email" 
                                class="col-sm-12 col-md-6"></ps-input>

                    <ps-input   [form]="fg" 
                                [errors]="formErrors"
                                label="Mobile"
                                type="text"
                                name="customer_mobile" 
                                class="col-sm-12 col-md-6"></ps-input>
                </div>
            </p-tabPanel>

            <p-tabPanel header="Gift" leftIcon="ui-icon-edit">
                
            </p-tabPanel>

        </p-tabView>


        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons margin-top-30">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
