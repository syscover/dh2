<ps-datatable-header title="Orders {{ objects.length }} de {{ filteredRecords }} - filtrados de {{ totalRecords }}" [createLink]="baseUri + '/create'"></ps-datatable-header>
<ps-datatable-search [dataTable]="dataTableObjects" label="Search"></ps-datatable-search>

<p-dataTable    [value]="objects" [responsive]="true" #dataTableObjects
                [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords" 
                (onLazyLoad)="getRecords($event, [{'command': 'where', 'column': 'lang_id', 'operator': '=', 'value': baseLang }])">

    <p-column field="id" sortField="market_product.id" header="#" [sortable]="true"></p-column>
    <p-column field="date" header="Date" [sortable]="true"></p-column>
    <p-column field="customer_name" header="Name" [sortable]="true"></p-column>
    <p-column field="customer_surname" header="Surname" [sortable]="true"></p-column>
    <p-column field="customer_email" header="Email" [sortable]="true"></p-column>
    <p-column field="customer_mobile" header="Mobile" [sortable]="true"></p-column>
    <p-column [sortable]="true" sortField="market_order.status_id">
        <ng-template pTemplate="header">
            Status
        </ng-template>
        <ng-template let-object="rowData" pTemplate="body">
            {{ object.statuses | getLangValue:'es':'name' }}
        </ng-template>
    </p-column>
    <p-column field="total" header="Total" [sortable]="true"></p-column>
    <p-column styleClass="col-button center">
        <ng-template pTemplate="header">
            @
        </ng-template>
        <ng-template let-object="rowData" pTemplate="body">
            <div class="dropdown">
                <button pButton type="button" icon="ui-icon-more-vert" class="datatable-actions dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" [routerLink]="[baseUri + '/show', object.id]">Edit</a>
                    <a class="dropdown-item pointer" (click)="deleteRecord(f, object)">Delete</a>
                </div>
            </div>
        </ng-template>
    </p-column>
</p-dataTable>
