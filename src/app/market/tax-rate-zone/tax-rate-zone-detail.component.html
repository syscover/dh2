<div class="container-fluid form-group">
    <h1>Tax rate zone</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(object)" novalidate>
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors" 
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>
        </div>
        
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="countries"
                            [filter]="true"
                            name="country_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="CP"
                        type="text"
                        name="cp" class="col-sm-6 col-md-4"></ps-input>
        </div>

        <div class="row">
            <ps-spinner [form]="fg" 
                        [errors]="formErrors"
                        label="Tax rate"
                        [min]="0"
                        name="tax_rate" class="col-sm-12 col-md-4"></ps-spinner>
        </div>

        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
