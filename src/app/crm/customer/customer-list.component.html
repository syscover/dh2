<ps-datatable-header title="Customers {{ objects.length }} de {{ filteredRecords }} - filtrados de {{ totalRecords }}" [createLink]="baseUri + '/create'"></ps-datatable-header>
<ps-datatable-search [dataTable]="dataTableObjects" label="Search"></ps-datatable-search>

<p-dataTable    [value]="objects" [responsive]="true" #dataTableObjects
                [lazy]="true" [rows]="10" [paginator]="true" [totalRecords]="totalRecords"
                [rowsPerPageOptions]="[10,25,50]"
                (onLazyLoad)="getRecords($event)">

    <p-column field="id" sortField="crm_customer.id" header="#" [sortable]="true"></p-column>
    <p-column field="name" sortField="crm_customer.name" header="Name" [sortable]="true"></p-column>
    <p-column field="surname" sortField="crm_customer.surname" header="Surname" [sortable]="true"></p-column>
    <p-column field="email" sortField="crm_customer.email" header="Email" [sortable]="true"></p-column>
    <p-column field="group.name" sortField="crm_group.name" header="Group" [sortable]="true"></p-column>
    <p-column styleClass="col-button center">
        <ng-template pTemplate="header">
            @
        </ng-template>
        <ng-template let-object="rowData" pTemplate="body">
            <div class="dropdown">
                <button pButton type="button" icon="ui-icon-more-vert" class="datatable-actions dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" [routerLink]="[baseUri + '/show', object.id]">Edit</a>
                    <a class="dropdown-item pointer" (click)="deleteRecord(object)">Delete</a>
                </div>
            </div>
        </ng-template>
    </p-column>
</p-dataTable>
