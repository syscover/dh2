<div class="container-fluid form-group">
    <h1>Cron job</h1>

    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors" 
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>
        </div>
        
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>
        
        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="packages"
                            name="package_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Cron expression"
                        type="text"
                        name="cron_expression" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Command"
                        type="text"
                        name="command" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-calendar    [form]="fg" 
                            [errors]="formErrors"
                            [showTime]="true"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            label="Last run"
                            name="last_run" 
                            class="col-sm-12 col-md-5"></ps-calendar>

            <ps-calendar    [form]="fg" 
                            [errors]="formErrors"
                            [showTime]="true"
                            [showIcon]="true"
                            dateFormat="dd/mm/yy"
                            label="Next run"
                            name="next_run" 
                            class="col-sm-12 offset-md-1 col-md-5"></ps-calendar>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="active"
                            label="Active" class="col-sm-12 col-md-4"></ps-checkbox>
        </div>
        
        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
