<div class="container-fluid form-group">
    <h1>Lang</h1>

    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>

        <input type="hidden" formControlName="ix">

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>

            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Icon"
                        name="icon" class="col-sm-12 col-md-4"></ps-input>

            <ps-input   [form]="fg" 
                        [errors]="formErrors"
                        label="Sort"
                        type="number"
                        name="sort" class="col-sm-12 col-md-4 offset-md-1"></ps-input>
        </div>

        <div class="row">
            <ps-checkbox    [form]="fg"
                            name="active"
                            label="Active" class="col-sm-12 col-md-4"></ps-checkbox>
        </div>
        
        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>

    </form>
</div>
