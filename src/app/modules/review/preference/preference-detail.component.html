<div class="container-fluid form-group">
    <h1>Review Preferences</h1>
    <form [formGroup]="fg" (ngSubmit)="postRecord(object)" novalidate>
        <div class="row margin-top-30">
            <ps-checkbox    [form]="fg"
                            name="review_validate_comments"
                            label="Validate customer and owner object comments" 
                            class="col-12"></ps-checkbox>
           
        </div>
        <div class="row">
            <ps-multi-select    [form]="fg"
                                [errors]="formErrors"
                                label="Moderators"
                                [options]="users"
                                name="review_moderators"
                                class="col-sm-12 col-md-6"></ps-multi-select>
        </div>
        
        <!-- buttons -->
        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
