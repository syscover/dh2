<div class="container-fluid form-group">
    <h1>Group customer class tax</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(object)" novalidate>
        <div class="row">
            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="groups"
                            name="group_id"
                            class="col-sm-12 col-md-5">
            </ps-dropdown>

            <ps-dropdown    [form]="fg"
                            [errors]="formErrors"
                            [autoWidth]="false"
                            [options]="customerClassTaxes"
                            name="customer_class_tax_id"
                            class="col-sm-12 offset-md-2 col-md-5">
            </ps-dropdown>
        </div>

        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
