<div class="container-fluid form-group">
    <h1>Tax rule</h1>

    <form [formGroup]="fg" (ngSubmit)="onSubmit(object)" novalidate>
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors" 
                        label="ID."
                        type="text"
                        name="id" class="col-sm-6 col-md-3"></ps-input>
        </div>
        
        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Name"
                        type="text"
                        name="name" class="col-12"></ps-input>
        </div>

        <div class="row">
            <ps-input   [form]="fg"
                        [errors]="formErrors"
                        label="Translation"
                        type="text"
                        name="translation" class="col-sm-12 col-md-6"></ps-input>
        </div>

        <div class="row">
            <ps-multi-select    [form]="fg"
                                [errors]="formErrors"
                                label="Tax rate zone"
                                [options]="taxRateZones"
                                name="tax_rate_zones_id"
                                class="col-sm-12 col-md-8">
            </ps-multi-select>
        </div>

        <div class="row">
            <ps-multi-select    [form]="fg"
                                [errors]="formErrors"
                                label="Customer class tax"
                                [options]="customerClassTaxes"
                                name="customer_class_taxes_id"
                                class="col-sm-12 col-md-8">
            </ps-multi-select>
        </div>

        <div class="row">
            <ps-multi-select    [form]="fg"
                                [errors]="formErrors"
                                label="Product class tax"
                                [options]="productClassTaxes"
                                name="product_class_taxes_id"
                                class="col-sm-12 col-md-8">
            </ps-multi-select>
        </div>

        <div class="row">
            <ps-spinner     [form]="fg" 
                            [errors]="formErrors"
                            label="Priority"
                            [min]="0"
                            name="priority" class="col-sm-12 col-md-4"></ps-spinner>

            <ps-spinner     [form]="fg" 
                            [errors]="formErrors"
                            label="Sort order"
                            [min]="0"
                            name="sort" class="col-sm-12 col-md-4"></ps-spinner>
        </div>

        <div class="row justify-content-sm-center justify-content-md-start action-buttons">
            <ps-button  type="submit" 
                        icon="fa-check" 
                        label="Save" 
                        class="col-sm-10 col-md-3"></ps-button>

            <ps-button  type="button" 
                        icon="ui-icon-clear" 
                        label="Cancel" 
                        [routerLink]="[baseUri]"
                        class="col-sm-10 col-md-3"></ps-button>
        </div>
    </form>
</div>
